{%  extends "base.html" %}
{% block title %} statictics form {% endblock %}
{% block body %}
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
          <h3 class="mb-4 text-center">median</h3>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="x">Insert numbers:</label>
              <input type="text" class="form-control" id="x" placeholder="E.g 3 6 7 8" name="x">
            </div>
            <div class="text-center"> <!-- Center the submit button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          {% if result %}
              <h4 class="mt-4 text-center">The answer is: {{ result }}</h4>
          {% endif %}
        </div>
      </div>
{% endblock %}
