{% extends "base.html" %}
{% block title %} Calculus Form {% endblock %}
{% block body %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
            <h3 class="mb-4 text-center">Differential Equation</h3>
            <form method="post"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="x">Input your Equation:</label>
                    <input type="text" class="form-control" id="x" placeholder="E.g 3*x + y**2" name="x">
                </div>
                <div class="form-group">
                    <label for="y">Order:</label>
                    <input type="text" class="form-control" id="order" placeholder="enter order 1,2,...n" name="order">
                </div>
                <div class="form-group">
                    <label for="z">Respect to:</label>
                    <input type="text" class="form-control" id="respect" placeholder="Enter x,y or z" name="respect">
                </div>
                <div class="text-center"> <!-- Center the submit button -->
                    <button type="submit" class="btn btn-primary" value="Add">Submit</button>
                </div>
            </form>
            {% if result %}
                <h4 class="mt-4 text-center">The answer is: {{ result }}</h4>
            {% endif %}
        </div>
    </div>
{% endblock %}
